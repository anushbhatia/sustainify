{% extends 'dashboard/base.html' %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-1 col-xs-1 col-sm-1"></div>
        <div class="col-md-10 col-xs-10 col-sm-10">
            <h3 class="round3" style="text-align:center;">Contacts</h3>
        </div>
        <div class="col-md-1 col-xs-1 col-sm-1"></div>
    </div>
    <div class="row">
        <div class="col-md-10 col-xs-10 col-sm-10"></div>
        <div class="col-md-2 col-xs-1 col-sm-1">
            <br />
            <a href="{% url 'dashboard:create' %}">
                <button type="button" class="btn btn-success">
                    Add +</span>
                </button>
            </a>
        </div>
    </div>
    <br />
    {% for contact in contact_list %}
    <div class="row">
        <div class="col-md-1 col-xs-1 col-sm-1"></div>
        <div class="col-md-7 col-xs-7 col-sm-7">
            <ul class="list-group">

                <li class="list-group-item ">
                    <a href="{% url 'dashboard:detail' contact.pk %}"> {{ contact.firstName }} 
                    {{contact.lastName}} </a> <span class="badge"></span>
                </li>
            </ul>
            <br>
        </div>
        <div class="col-md-1 col-xs-1 col-sm-1">
            <a href="{% url 'dashboard:detail' contact.pk %}">
                <button type="button" class="btn btn-info">
                   Details
                </button>
            </a>
        </div>
        <div class="col-md-1">
            <a href="{% url 'dashboard:edit' contact.pk %}">
                <button type="button" class="btn btn-info">
                    Edit
                </button>
            </a>
        </div>
        <div class="col-md-1">
            <a href="{% url 'dashboard:delete' contact.pk %}">
                <button type="button" class="btn btn-danger">
                   Delete
                </button>
            </a>
        </div>
        <div class="col-md-1 col-xs-1 col-sm-1"></div>
    </div>
    {% endfor %}
</div>
{% endblock %}
